<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Click Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <button class="btn">Click Here!
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <script>
        const btn = document.querySelector('.btn');
        const spans = document.querySelectorAll('.btn span');

        btn.addEventListener('click', () => {
            for(span of spans){
                span.classList.toggle('anim');
            }
            setTimeout(() => {
                for(span of spans){
                span.classList.remove('anim');
            }
            },500)
        })
    </script>
</body>
</html>
